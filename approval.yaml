- name: Test pip
  hosts: all
  tasks:
    - name: Print vars
      ansible.builtin.debug:
        msg: "{{ semaphore_vars.task_details.username }} 님이 승인했습니다."
    - name: Approved
      ansible.builtin.shell: |
        echo "승인됨"; exit 0
      when: approval == "Y"
    - name: Disapproved
      ansible.builtin.shell: |
        echo "승인안됨"; exit 1
      when: approval != "Y"
